<!-- المظهر العام:
شاشة بسيطة تحتوي على عنوان في الأعلى مثل "To-Do List".
تحت العنوان، يوجد مربع نص لكتابة المهمة.
يوجد زر إضافة بجانب المربع لإضافة المهمة إلى القائمة.
تحت المربع، تظهر قائمة المهام، كل مهمة في عنصر قائمة (li).
بجانب كل مهمة، يوجد زر حذف، وعند الضغط عليه، يتم حذف المهمة.
وظائف البرنامج:
عند إدخال النص في مربع الإدخال والضغط على زر إضافة، يتم إضافة المهمة إلى القائمة أسفل المربع.
عندما يظهر المهمة في القائمة، يمكن للمستخدم الضغط على زر الحذف بجانب أي مهمة لحذفها.
يمكن إضافة تأثير بصري (اختياري) عندما يتم الضغط على المهمة، مثل تغيير اللون أو إضافة خط فوقها لتوضيح أن المهمة مكتملة.
الأشياء التي يجب أن تتوفر:
الواجهة بسيطة، تركز على وظائف إضافة المهام وحذفها.
يجب أن يكون البرنامج قابل للاستخدام من دون تعقيد أو أشياء إضافية.
التأكد من أن المهام تظل في القائمة بعد إضافة كل مهمة، مع إمكانية حذفها بشكل سهل. -->
